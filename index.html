<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel= "stylesheet" href= "css/style.css">
</head>
<body>
  <button id="highScore">View High scores</button>
  <div id="countdown">Time: <span id="timer_second">100</span></div>
  <container class= "container">

    <h1 id="title">Coding Quiz Challenge</h1>
    <!-- Starting section -->
    <div id="opening_section">
      <p id="description">Try to answer the following code-related questions within the time limits. 
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button id="start">Let's get it!</button>
    </div>
    <!-- Quiz Sections -->
    <div id="quizlist_section" class="display-none">
      <ol class="onlist">
        <li class="answer-list-item"></li>
        <li class="answer-list-item"></li>
        <li class="answer-list-item"></li>
        <li class="answer-list-item"></li>
      </ol>
    </div>
    <!-- Submit Sections -->
    <div id="submit_section" class="display-none">
      <p>Your final score is <span id="score">100</span></p>
      <label>Enter initials:</label>
      <input type="text" id="initial" placeholder="Your Initial"> 
      <button id="submit_button">Submit</button>
    </div>
    <!-- Score Sections -->
    <div id="score_section" class="display-none">
      <ol id= "score_list"></ol>
    </div>
    <div id="button_section" class="display-none">    
      <button id="goback_button">Start Over!</button>
      <button id="clear_button">Clear High Score</button>
    </div>
  </container>

  <div id="feedback" class="display-none"></div>

  <script src="./js/script.js"></script>
</body>
</html>
