<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel= "stylesheet" href= "css/style.css">
</head>
<body>
  <button id="highScore">View High scores</button>
  <div id="countdown">Time:</div>
  <container class= "container">
  <h1 id="title">Coding Quiz Challenge</h1>
  <p id="description">Try to answer the following code-related questions within the time limits. 
    Keep in mind that incorrect answers will penalize your score/time by ten seconds!
  </p>
  <button id="start">Let's get it!</button>

  <ol class="onlist">
    <li class="answer-list-item display-none" ></li>
    <li class="answer-list-item display-none" ></li>
    <li class="answer-list-item display-none" ></li>
    <li class="answer-list-item display-none" ></li>
  </ol>
  </container>

  <div id="feedback" class="display-none">""</div>

  <script src="./js/script.js"></script>
</body>
</html>
